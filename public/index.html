<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <main>
        <div class="room">
            <button id="currentRoomDisplay"></button>
            <button class="user" id="usernameDisplay"></button>
            <button onclick="createRoom()">Sala nueva</button>
        </div>

        <div class="message__feed">
            <div id="chat" class="chat"></div>
            <div class="message__sender">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-send" width="22"
                        height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 14l11 -11" />
                        <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="client.js"></script>
</body>

</html>
